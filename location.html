<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location & Time</title>
  <style>
    :root { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { margin: 0; height: 100vh; display: grid; place-items: center; background: transparent; }
    .pill {
      display: inline-flex; align-items: center; gap: 16px;
      padding: 8px 16px; border-radius: 9999px;
      background: rgba(200, 208, 146, 0.9); color: #4b5563; /* tweak in Framer if needed */
      font-size: 14px; letter-spacing: .2px;
    }
    .divider { width: 1px; height: 18px; background: rgba(0,0,0,.2); }
    .time { opacity: .75; }
  </style>
</head>
<body>
  <div class="pill">
    <span id="loc">Loadingâ€¦</span>
    <span class="divider"></span>
    <span id="clock" class="time"></span>
  </div>

  <script>
    async function showLocation() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
        const city = data.city || "Unknown";
        const region = data.region_code || data.region || "";
        document.getElementById("loc").textContent = region ? `${city}, ${region}` : city;
      } catch (e) {
        document.getElementById("loc").textContent = "Location unavailable";
      }
    }
    function tick() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", second: "2-digit" });
    }
    showLocation();
    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
